<script>
  let lastCode = "";
  let isLocked = false;

  Quagga.init({
    inputStream: {
      name: "Live",
      type: "LiveStream",
      target: document.querySelector('#camera-preview'),
      constraints: {
        facingMode: "environment" // ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á
      }
    },
    decoder: {
      readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader"]
    },
    locate: true
  }, function (err) {
    if (err) {
      console.error(err);
      document.getElementById('result').textContent = "‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ";
      return;
    }
    Quagga.start();
  });

  Quagga.onDetected(function (data) {
    const code = data.codeResult.code;
    if (code && !isLocked && code !== lastCode) {
      lastCode = code;
      isLocked = true;

      document.getElementById('result').textContent = "‚úÖ ‡∏û‡∏ö‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î: " + code;

      // ‡∏î‡∏∂‡∏á item_name ‡∏à‡∏≤‡∏Å‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• barcodes
      fetch('get_item_name.php?barcode=' + encodeURIComponent(code))
        .then(response => response.text())
        .then(name => {
          if (name) {
            document.getElementById('item_name').value = name;
          } else {
            document.getElementById('item_name').value = code; // fallback
          }
        });

      // ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÉ‡∏ô‡∏≠‡∏µ‡∏Å 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
      setTimeout(() => {
        isLocked = false;
        document.getElementById('result').textContent = "üì∏ ‡∏£‡∏≠‡∏™‡πÅ‡∏Å‡∏ô‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î...";
      }, 3000);
    }
  });
</script>
